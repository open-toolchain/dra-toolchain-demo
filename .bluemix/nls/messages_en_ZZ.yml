template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｃｌｏｕｄ-ｎａｔｉｖｅ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｃａｎ ｕｓｅ ＤｅｖＯｐｓ Ｉｎｓｉｇｈｔｓ ｔｏ ｇａｔｅ ｔｈｅ ｄｅｐｌｏｙｍｅｎｔ ｏｆ ａ ｓｉｍｐｌｅ Ｃｌｏｕｄ Ｆｏｕｎｄｒｙ ａｐｐｌｉｃａｔｉｏｎ. Ｂｙ ｄｅｆａｕｌｔ, ｔｈｅ ｔｏｏｌｃｈａｉｎ ｕｓｅｓ ａ ｓａｍｐｌｅ Ｎｏｄｅ.ｊｓ ｗｅａｔｈｅｒ ａｐｐ, ｏｒ ｙｏｕ ｃａｎ ｌｉｎｋ ｔｏ ｙｏｕｒ ｏｗｎ ＧｉｔＨｕｂ ｒｅｐｏｓｉｔｏｒｙ. Ｔｈｅ ｔｏｏｌｃｈａｉｎ ｒｕｎｓ ｕｎｉｔ ｔｅｓｔｓ ｕｓｉｎｇ Ｍｏｃｈａ, ｃｈｅｃｋｓ code coverage by using Istanbul. \n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in the selected resource group or organization, when you click **Create**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected.\n\nTo get started, click **Create**.\n\nFor step-by-step instructions, follow the [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-cloud-foundry-app-toolchain).ฏูİı｜]"
