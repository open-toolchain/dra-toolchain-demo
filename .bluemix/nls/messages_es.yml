template.name: "Desarrollar y probar una app de Cloud Foundry"
template.description: "Con esta cadena de herramientas nativa de la nube, puede utilizar DevOps Insights para controlar el despliegue de una aplicación sencilla de Cloud Foundry. De forma predeterminada, la cadena de herramientas utiliza una app meteorológica Node.js de ejemplo, o puede enlazar a su propio repositorio de GitHub. La cadena de herramientas ejecuta pruebas de unidades mediante Mocha, comprueba la cobertura de código mediante Istanbul. \n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización o el grupo de recursos seleccionado, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones detalladas paso a paso, siga la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_devops_insights)."
template.gettingStarted: "**¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Confirmar un cambio en el repositorio Git para desencadenar una nueva compilación y despliegue. Consulte los resultados en el panel de control de Riesgo de despliegue en DevOps Insights. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_devops_insights?task=2) para esta cadena de herramientas."
