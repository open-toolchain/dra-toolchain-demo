name: "Cadena de herramientas sencilla de Cloud Foundry con DevOps Insights"
description: "Con esta cadena de herramientas nativa de la nube, puede utilizar DevOps Insights para controlar el despliegue de una aplicación sencilla de Cloud Foundry. De forma predeterminada, la cadena de herramientas utiliza una app meteorológica Node.js de ejemplo, o puede enlazar a su propio repositorio de GitHub. La cadena de herramientas ejecuta pruebas de unidades mediante Mocha, comprueba la cobertura de código mediante Istanbul. \n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización, cuando pulse **Crear**, se añadirá automáticamente sin coste alguno para usted. Para obtener más información y los términos, consulte el [catálogo de Bluemix](/catalog/services/continuous-delivery/).\n\nPara comenzar, pulse **Crear**."
