template.name: "Cloud Foundry 앱 개발 및 테스트"
template.description: "이 클라우드 네이티브 도구 체인을 사용하면 DevOps Insights를 통해 단순 Cloud Foundry 애플리케이션의 배치를 제공할 수 있습니다. 기본적으로 도구 체인은 샘플 Node.js 날씨 앱을 사용하거나 사용자가 사용자 자체 GitHub 저장소에 링크할 수 있습니다. 도구 체인은 Mocha를 사용하여 단위 테스트를 실행하고 Istanbul을 사용하여 코드 적용 범위를 확인합니다. \n\n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다.해당 서비스의 인스턴스가 선택된 리소스 그룹이나 조직에 아직 없는 경우, **작성**을 클릭하면 무료 [Lite](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다.\n\n시작하려면 **작성**을 클릭하십시오.\n\n단계별 지시사항은 [튜토리얼](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-cloud-foundry-app-toolchain)을 참조하십시오."
template.gettingStarted: "**도구 체인이 준비되었습니다!**\n**빠른 시작:** Git 저장소에 변경사항을 커미트하여 새 빌드와 배치를 트리거하십시오. DevOps Insights의 Deployment Risk 대시보드에서 결과를 확인하십시오. 단계별 지시사항은 이 도구 체인의 [튜토리얼](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-cloud-foundry-app-toolchain?task=2)을 참조하십시오."
