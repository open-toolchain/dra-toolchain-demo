template.name: "DevOps Insights를 사용하는 단순 Cloud Foundry 도구 체인"
template.description: "이 클라우드 네이티브 도구 체인을 사용하면 DevOps Insights를 통해 단순 Cloud Foundry 애플리케이션의 배치를 제공할 수 있습니다. 기본적으로 도구 체인은 샘플 Node.js 날씨 앱을 사용하거나 사용자가 사용자 자체 GitHub 저장소에 링크할 수 있습니다. 도구 체인은 Mocha를 사용하여 단위 테스트를 실행하고 Istanbul을 사용하여 코드 적용 범위를 확인합니다.\n\n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다. 해당 서비스의 인스턴스가 아직 조직에 없는 경우, **작성**을 클릭하면 별도의 비용 없이 인스턴스가 자동으로 추가됩니다. 자세한 정보 및 용어는 [Bluemix 카탈로그](/catalog/services/continuous-delivery/)를 참조하십시오.\n\n계속하려면 **작성**을 클릭하십시오."
