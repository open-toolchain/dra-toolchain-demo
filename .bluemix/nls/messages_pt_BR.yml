template.name: "Desenvolver e testar um app do Cloud Foundry"
template.description: "Com essa cadeia de ferramentas nativa da nuvem, é possível desenvolver, implementar e testar um aplicativo simples do Cloud Foundry. Por padrão, a cadeia de ferramentas usa um app de clima Node.js de amostra ou é possível vincular-se a seu próprio repositório GitHub. A cadeia de ferramentas executa testes de unidade usando Mocha, verifica a cobertura de código usando Istambul. \n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver na organização selecionada, ela será adicionada automaticamente com o plano [Lite](/catalog/services/continuous-delivery/) grátis selecionado ao clicar em **Criar**.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_devops_insights)."
template.gettingStarted: "**Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Confirme uma mudança no repositório Git para acionar uma nova compilação e implementação."
