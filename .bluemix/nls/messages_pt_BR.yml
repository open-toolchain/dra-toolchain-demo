template.name: "Desenvolver e testar um app do Cloud Foundry"
template.description: "Com essa cadeia de ferramentas nativa da nuvem, é possível usar o DevOps Insights como porta para a implementação de um aplicativo Cloud Foundry simples. Por padrão, a cadeia de ferramentas usa um app de clima Node.js de amostra ou é possível vincular-se a seu próprio repositório GitHub. A cadeia de ferramentas executa testes de unidade usando Mocha, verifica a cobertura de código usando Istambul. \n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Entrega contínua. Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_devops_insights)."
template.gettingStarted: "**Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Confirme uma mudança no repositório Git para acionar uma nova compilação e implementação. Veja os resultados no painel Risco de implementação do DevOps Insights. Para obter instruções passo a passo, veja o [tutorial](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_devops_insights?task=2) para essa cadeia de ferramentas."
