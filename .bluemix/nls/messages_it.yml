template.name: "Sviluppo e test di un'app Cloud Foundry"
template.description: "Utilizzando questa toolchain nativa per il cloud è possibile sviluppare, distribuire ed eseguire il test di una semplice applicazione Cloud Foundry. Per impostazione predefinita, la toolchain utilizza un'app meteo Node.js di esempio, ma è possibile effettuare il collegamento al proprio repository GitHub. La toolchain esegue il test delle unità mediante Mocha, controlla la copertura tramite Istanbul. \n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione selezionata, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer le istruzioni dettagliate, seguire l'[esercitazione](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_devops_insights)."
