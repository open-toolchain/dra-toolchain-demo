template.name: "Sviluppo e test di un'app Cloud Foundry"
template.description: "Utilizzando questa toolchain nativa per il cloud, è possibile utilizzare DevOps Insights per ottenere la distribuzione di un'applicazione Cloud Foundry. Per impostazione predefinita, la toolchain utilizza un'app meteo Node.js di esempio, ma è possibile effettuare il collegamento al proprio repository GitHub. La toolchain esegue il test delle unità mediante Mocha, controlla la copertura tramite Istanbul. \n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer istruzioni dettagliate, seguire [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-cloud-foundry-app-toolchain)."
template.gettingStarted: "**La toolchain è pronta!**\n**Avvio rapido: ** eseguire il commit di una modifica al repository Git per attivare una nuova build e distribuzione. Esaminare i risultati nel dashboard Deployment Risk in DevOps Insights. Per istruzioni dettagliate, consultare il [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-cloud-foundry-app-toolchain?task=2) per questa toolchain."
