template.name: "Chaîne d'outils Cloud Foundry simple avec DevOps Insights"
template.description: "Cette chaîne d'outils native pour le cloud vous permet d'utiliser DevOps Insights pour construire une application Cloud Foundry simple. Par défaut, la chaîne d'outils utilise une application météo exemple Node.js, mais vous pouvez vous lier à votre propre référentiel GitHub. La chaîne d'outils exécute des tests unitaires à l'aide de Mocha et contrôle la couverture du code en utilisant Istanbul. \n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans votre organisation, elle est automatiquement ajoutée, lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné. \n\nPour commencer, cliquez sur **Créer**."
template.gettingStarted: "**Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher une nouvelle génération et un nouveau déploiement. Les résultats s'affichent dans le tableau de bord Deployment Risk de DevOps Insights. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_devops_insights?task=2) relatif à cette chaîne d'outils."
