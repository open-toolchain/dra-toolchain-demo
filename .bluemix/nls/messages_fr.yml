template.description: "Cette chaîne d'outils native pour le cloud vous permet d'utiliser DevOps Insights pour contrôler le déploiement d'une application Cloud Foundry simple. Par défaut, la chaîne d'outils utilise une application météo exemple Node.js, mais vous pouvez vous lier à votre propre référentiel GitHub. La chaîne d'outils exécute des tests unitaires à l'aide de Mocha et contrôle la couverture du code en utilisant Istanbul. \n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/cloud/architecture/tutorials/use-develop-test-cloud-foundry-app-toolchain)."
template.gettingStarted: "**Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher une nouvelle génération et un nouveau déploiement. Les résultats s'affichent dans le tableau de bord Risque de déploiement de DevOps Insights. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/cloud/architecture/tutorials/use-develop-test-cloud-foundry-app-toolchain?task=2) relatif à cette chaîne d'outils."
