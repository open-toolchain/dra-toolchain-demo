template.name: "開發及測試 Cloud Foundry 應用程式"
template.description: "藉由此雲端原生工具鏈，您可以使用 DevOps Insights 來作為部署簡式 Cloud Foundry 應用程式的閘門。依預設，工具鏈會使用簡式 Node.js 天氣應用程式，或者您可以鏈結至自己的 GitHub 儲存庫。工具鏈會使用 Mocha 來執行單元測試，使用 Istanbul 來檢查程式碼涵蓋範圍。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時，如果選取的資源群組或組織中尚未具有該服務的實例，則會自動新增已搭配選取免費 [Lite](/catalog/services/continuous-delivery/) 方案的實例。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵循[指導教學](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-cloud-foundry-app-toolchain)。"
template.gettingStarted: "**您的工具鏈已備妥！**\n**快速入門：** 確定 Git 儲存庫的變更，以觸發新的建置及部署。請在 DevOps Insights 的 Deployment Risk 儀表板中查看結果。如需逐步指示，請參閱此工具鏈的[指導教學](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-cloud-foundry-app-toolchain?task=2)。"
