template.name: "开发并测试 Cloud Foundry 应用程序"
template.description: "通过此云本机工具链，可使用 DevOps Insights 来检测简单 Cloud Foundry 应用程序的部署。缺省情况下，此工具链使用样本 Node.js 天气应用程序，或者可以链接到您自己的 GitHub 存储库。此工具链使用 Mocha 运行单元测试，并使用 Istanbul 来检查代码覆盖范围。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果所选资源组或组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。\n\n有关逐步指示信息，请参阅[教程](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-cloud-foundry-app-toolchain)。"
template.gettingStarted: "**工具链已就绪！**\n**快速启动：** 将更改提交到 Git 存储库以触发新的构建和部署。在 DevOps Insights 的 Deployment Risk 仪表板中可查看结果。有关逐步指示信息，请参阅此工具链的[教程](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-cloud-foundry-app-toolchain?task=2)。"
