template.description: "通过此云本机工具链，可使用 DevOps Insights 来检测简单 Cloud Foundry 应用程序的部署。缺省情况下，此工具链使用样本 Node.js 天气应用程序，或者可以链接到您自己的 GitHub 存储库。此工具链使用 Mocha 运行单元测试，并使用 Istanbul 来检查代码覆盖范围。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果您组织中没有该服务的实例，当您单击**创建**时，会免费为您自动添加该服务实例。有关更多信息和术语，请参阅 [Bluemix 目录](/catalog/services/continuous-delivery/)。\n\n单击**创建**以开始。"
